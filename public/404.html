<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
  </head>
  <body>
    <script type="text/javascript">
      ;(function () {
        // GitHub Pages doesn't support SPA routes directly.
        // This redirects /<repo>/some/path -> /<repo>/?/some/path
        // Then index.html rewrites it back to a proper path for React Router.
        var segmentCount = 1
        var l = window.location
        var pathSegments = l.pathname.split('/')

        var basePath = pathSegments.slice(0, 1 + segmentCount).join('/')
        var restPath = pathSegments.slice(1 + segmentCount).join('/')

        var redirectUrl =
          l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          basePath +
          '/?/' +
          restPath.replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash

        l.replace(redirectUrl)
      })()
    </script>
  </body>
</html>
