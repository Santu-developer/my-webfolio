<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Full Stack Developer portfolio with React, animations, and dark mode."
    />
    
    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    
    <!-- Open Graph / Twitter metadata -->
    <meta property="og:title" content="Santosh Patidar | Java Full Stack Developer" />
    <meta
      property="og:description"
      content="Results-driven Java Full Stack Developer: Spring Boot, React, Microservices, MySQL, AWS, Docker, Kubernetes."
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Santosh Patidar | Java Full Stack Developer" />
    <meta
      name="twitter:description"
      content="Results-driven Java Full Stack Developer: Spring Boot, React, Microservices, MySQL, AWS, Docker, Kubernetes."
    />
    <meta name="theme-color" content="#0d6efd" />
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Preload critical Bootstrap CSS -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
    </noscript>
    
    <!-- Bootstrap CSS (fallback) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <title>Santosh Patidar | Java Full Stack Developer</title>
  </head>
  <body>
    <!-- Hidden form for Netlify form detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    
    <div id="root"></div>
    
    <!-- Main app script - module preload for faster loading -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Bootstrap Bundle JS - defer for non-blocking load -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
